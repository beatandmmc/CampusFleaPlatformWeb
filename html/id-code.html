<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>验证码登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/id-code.css" />
		<script src="../js/vue.js"></script>
	</head>
	<body>
	<div>
		<section id="vue-user">
			<p class="p1">用户登录</p>
			<form>
				<div>
					<label for="username">手机号</label>
					<input type="text" name="user" id="username" v-on:blur="onBlur"/>
				</div>
				<div id="prompt">请输入正确的手机号</div>
				<div>
					<label for="code">验证码 </label><br>
					<input type="text"  name="number" id="code"/>
					<input type="button" value="获取验证码" id="id"/>
				</div>
				<p><input type="button" id="btn-number" value="密码登录"></p>
				<input type="button" value="登录" name="submit" id="sub" />
			</form>
			<footer>
				<input type="button" id="btn-forget" value="忘记密码？"/>
				<span class="shu">|</span>
				<input type="button" value=" 我要注册" id="btn-register" v-on:click="zhuce" />
			</footer>
		</section>
	</div>

		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
		<script src="../js/id-code.js"></script>
	</body>
</html>
