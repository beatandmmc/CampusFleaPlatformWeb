<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台用户中心</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/personalCenter.css" />
		<link rel="stylesheet" href="../css/buycart-personal.css"/>
		<style>
			.container{padding-top:10px}
			body {
				padding-top: 70px;
			}
			body a{
				 color: #62ab00;
			 }
			body a:hover,a:visited, a:link, a:active{
				color: #62ab00;
				text-decoration: none;
			}

			.xust-header{
				padding: 5px 30px 5px 0;
				/*background: #ffffff;*/
				box-shadow: #666 0 0 10px;
				background-color: #62ab00;
			}
			.btn-download {
				margin-top: 7px;
				padding-right: 20px;
			}
			.btn-download button {
				margin-right: 10px;
			}
			body .xust-title {
				color: #222222;
				font-size: 22px;
				font-weight: bold;
			}
			.xust-title:hover{
				color: #222222;
			}
			.xust{
				color: #ffffff;
				padding-left: 4px;
				font-size: 24px;
			}
			.xust-en {
				color: #ffffff;
				font-size: 16px;
				padding-left: 5px;
				margin-right: 50px;
			}
			.my-home{
				color: #ffffff;
				font-size: 28px;
			}
			.done{
				display: none;
			}
			.change-main{
				width: 600px;
				height: 450px;
				background: rgba(255,255,255,0.8);
				margin: 150px 0 0 20px;
				position: relative;
				padding-top: 150px;
			}
			.pic-box{
				position: absolute;
				top: 0;
				left: 50%;
				transform: translate(-50%,-30%);
			}
			.change-pic-btn{
				margin-top: 30px;
				margin-left: 2px;
				font-size: 16px;

			}

			#head-pic{
				width: 100px;
				height: 100px;
			}
			.banner .title{
				color: #004d40;
				font-size: 20px;
			}
			.submit-info{
				margin: 20px 0 0 100px;
			}
			.close-info{
				margin: 20px 0 0 20px;
			}
			tbody th{
				text-align: center;
			}
			.catbox table .checkbox {
				/*border: none;*/
				/*width: 100px;*/
				/*height: 140px;*/
			}
			.catbox table tbody .checkbox{
				width: 100px;
				height: 140.8px;
				line-height: 140.8px;
				margin: 0;
			}

			.catbox table td,th {
				text-align: center;
			}
			.quan{
				width: 100px;
			}
			.catbox table tbody .check-one{
				margin-top: 50px;
				/*margin-left: 1px;*/
			}
			.add-address{
				padding-top: 20px;
			}
			.add-address-btn{
				margin-left: 700px;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
	<div id="cover" style="min-height: 639px;">
		<!-----header部分------->
		<div class="container-fluid">
			<!--顶部菜单栏-->
			<div class="row xust-top">
				<nav class="navbar navbar-fixed-top xust-header" role="navigation" id="xust-nav">
					<div class="navbar-header">
						<a class="navbar-brand xust-title" href="homepage.html"><i class="fa fa-home my-home" aria-hidden="true"></i><span class="xust">西科大 </span>二手工坊 <span class="xust-en">xust.market</span></a>
					</div>


					<div class="navbar-right btn-download">
						<div class="done">
							<button class="btn btn-success" id="username"><i class="fa fa-user-o"></i><span id="user"></span></button>
							<a class="exit" data-toggle="modal" href="#exitModel">退出</a>
						</div>
						<div class="undone">
							<button id="userSubmit" type="button" class="btn btn-success" hidden="hidden">登录</button>
							<button id="register" type="button" class="btn btn-success" hidden="hidden">注册</button>
						</div>
					</div>

				</nav>
			</div>
		</div>
		<!-----header结束------->

		<div class="header">
			<div class="user-info">
				<div class="w1200">
					<div class="user-headface">
						<img class="user-headImg" src="../images/user_face.jpg"/>
					</div>
					<div class="user-account">
						<p class="tip">您好，<span class="head-username"></span></p>
						<p class="account">
							<span>帐户：<span class="head-account"></span></span>
						</p>
					</div>
					<!--<a class="exit" data-toggle="modal" href="#myModal">退出</a>-->
					<div class="user-modify" data-toggle="modal" data-target="#myModal">修改资料</div>
				</div>
			</div>
		</div>
		<div class="main w1200">
			<div class="left">
				<ul class="sideBar">
					<li class="xianzhi">
						<a href="#xianzhi" data-toggle="tab" class="active">
							<i class="fa fa-folder-open-o" style="width: 26px;"></i>
							我的闲置
						</a>
					</li>
					<li class="qiugou">
						<a href="#qiugou" data-toggle="tab">
							<i class="fa fa-file-text-o" style="width: 26px;"></i>
							我的求购
						</a>
					</li>
					<li>
						<a href="#dizhi" data-toggle="tab">
							<i class="fa fa-map-o" style="width: 26px;font-size: 17px; "></i>
							地址管理
						</a>
					</li>
					<li class="buycart">
						<a href="#buycart" data-toggle="tab">
							<i class="fa fa-opencart"></i>
							购物车
						</a>
					</li>
					<li>
						<a href="#ziliao" data-toggle="tab">
							<i class="icon iconfont icon-geren"></i>
							个人资料
						</a>
					</li>
					<li>
						<a href="#jilu" data-toggle="tab">
							<i class="icon iconfont icon-jilu"></i>
							看房记录
						</a>
					</li>
					<div>
						<a href="#no-info" data-toggle="tab" id="no-link"></a>
					</div>
				</ul>
			</div>
			<div class="right">
				<div class="tap">
					<span class="contTitle">我的闲置</span>
				</div>
				<div class="container tab-content">
					<!-- 我的闲置-->
					<div class="tab-pane fade active in row goods-list" id="xianzhi">


					</div>
					<!-- 我的求购-->
					<div class="tab-pane row fade goods-list" id="qiugou">

					</div>

					<div class="tab-pane row fade goods-list" id="dizhi">
						<form class="form-horizontal" role="form">
							<div class="form-group address-list">
								<label class="col-sm-2 control-label">学校</label>
								<div class="col-sm-10">
									<p class="form-control-static">陕西省西安市临潼区斜口街道西安科技大学</p>
								</div>
								<label class="col-sm-2 control-label">家</label>
								<div class="col-sm-10">
									<p class="form-control-static">陕西省咸阳市乾县峰阳镇</p>
								</div>
							</div>

								<div class="add-address">
									<div class="form-group">
										<label for="address" class="col-sm-2 col-md-2 control-label">新增地址</label>
										<div class="col-sm-8 col-md-8">
											<input type="text" class="form-control" id="address-title" placeholder="新地址名称">
											<br>
											<input type="text" class="form-control" id="address" placeholder="请输入新地址">
										</div>
									</div>
								</div>
							<button type="button" class="btn btn-success add-address-btn">新增地址</button>

						</form>

					</div>
					<div class="tab-pane row fade" id="buycart">
						<div class="catbox">

							<table id="cartTable">
								<thead>
								<tr>
									<th class="quan"><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
									<th>商品</th>
									<th>单价</th>
									<th>数量</th>
									<th>小计</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>

								</tbody>
							</table>

							<div class="foot" id="foot">
								<label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
								<a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
								<div class="fr closing">结 算</div>
								<div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
								<div class="fr selected" id="selected">已选商品<span id="selectedTotal">0</span>件<span class="arrow up">︽</span><span class="arrow down">︾</span></div>
								<div class="selected-view">
									<div id="selectedViewList" class="clearfix">
										<div><img src="../images/1.jpg"><span>取消选择</span></div>
									</div>
									<span class="arrow">◆<span>◆</span></span>
								</div>
							</div>

						</div>
					</div>
					<div class="tab-pane row fade" id="ziliao">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-10">
									<p class="form-control-static zl-username">瑞雪东飞</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机号</label>
								<div class="col-sm-10">
									<p class="form-control-static zl-phone" >18729976004</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">QQ</label>
								<div class="col-sm-10">
									<p class="form-control-static zl-QQ">836773991</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">学校</label>
								<div class="col-sm-10">
									<p class="form-control-static zl-school">西安科技大学</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">专业</label>
								<div class="col-sm-10">
									<p class="form-control-static zl-speciality">通信工程</p>
								</div>
							</div>

						</form>
					</div>
					<div class="tab-pane row fade" id="jilu">
						jilu
					</div>
					<!-- 没有信息-->
					<div class="no-doc tab-pane row fade" id="no-info">
						<img src="../images/no_doc.jpg"/>
						<p>您还没有消息哦~</p>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--模态框-->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- 模态内容 -->
			<div class="change-main">
				<div class="pic-box">
					<div class="pic">
						<img src="../images/user_face.jpg" class="img-circle" id="head-pic">
					</div>
					<label for="up-pic" class="btn btn-success change-pic-btn">更换头像</label>
					<input id="up-pic" class="change-photo-btn" type="file" accept="image/jpg,image/png,image/jpeg,image/bmp" style="position: absolute; left: -9999px">
				</div>
				<div class="other-info">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-sm-2 col-md-2 control-label">用户名</label>
							<div class="col-sm-8 col-md-8">
								<input type="text" class="form-control" id="name" placeholder="请输入名字">
							</div>
						</div>
						<div class="form-group">
							<label for="QQ" class="col-sm-2 col-md-2 control-label">QQ</label>
							<div class="col-sm-8 col-md-8">
								<input type="text" class="form-control" id="QQ" placeholder="请输入QQ号码">
							</div>
						</div>
						<div class="form-group">
							<label for="school" class="col-sm-2 col-md-2 control-label">学校</label>
							<div class="col-sm-8 col-md-8">
								<input type="text" class="form-control" id="school" placeholder="请输入学校名称">
							</div>
						</div>
						<div class="form-group">
							<label for="speciality" class="col-sm-2 col-md-2 control-label">专业</label>
							<div class="col-sm-8 col-md-8">
								<input type="text" class="form-control" id="speciality" placeholder="请输入专业名称">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-success btn-lg submit-info">保存信息</button>
								<button type="button" class="btn btn-default  btn-lg close-info" onclick="myConfirm()">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框-->
	<div id="exitModel" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- 模态内容 -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">账号退出</h4>
				</div>
				<div class="modal-body">
					<p>您确定要登出该账号吗？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="quit" class="btn btn-primary">退出</button>
				</div>
			</div>

		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/template-web.js"></script>
	
	<script src="../js/personalCenter.js"></script>
	<!--<script src="../js/buycart.js"></script>-->
	<script id="my-xianzhi-template" type="text/html">
		{{each model}}
		<div class="col-md-3 col-sm-3 col-xs-6">
			<div class="card col-md-10 col-sm-10 col-xs-10" onclick="getItemDetail($(this).attr('data-id'))" data-id={{$value.id}}>
				<div class="card-image">
					<!--<img id="src" src="../images/4.jpg" />-->
					<img src="{{$value.imgUrl.split(';')[0]}}" />
				</div>
				<div class="card-content">
					<h4 class="name" title={{$value.name}}>{{$value.name}}</h4>
					<div class="row">
						<span class="col-md-5 col-xs-5 col-sm-5 price">{{$value.price}}<span class="real-price">{{$value.realPrice}}</span></span>
						<span class="col-md-7 col-xs-7 col-sm-7 time text-right">{{$value.startTime}}</span>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<!--求购模板-->
	<script id="my-qiugou-template" type="text/html">
		{{each model}}
		<div class="col-md-3 col-sm-3 col-xs-6">
			<div class="card col-md-10 col-sm-10 col-xs-10" onclick="getwantItemDetail($(this).attr('data-id'))" data-id={{$value.id}}>
				<div class="card-image">
					<!--<img src="../images/4.jpg" />-->
					<img src="{{$value.imgUrl.split(';')[0]}}" />
				</div>
				<div class="card-content">
					<h4 class="name">{{$value.name}}</h4>
					<div class="row">
						<span class="col-md-5 col-xs-5 col-sm-5 catelog">
                		{{if $value.catelogId == 1}}
                		闲置数码
                		{{else if $value.catelogId == 2}}
                		校园代步
                		{{else if $value.catelogId == 3}}
                		电器日用
                		{{else if $value.catelogId == 4}}
                		图书教材
                		{{else if $value.catelogId == 5}}
                		美妆衣物
                		{{else if $value.catelogId == 6}}
                		运动棋牌
                		{{else}}
                		票券小物
                		{{/if}}
						</span>
						<span class="col-md-6 col-xs-5 col-sm-7 time text-right">{{$value.startTime}}</span>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<script id="my-buycart-temp" type="text/html">
		{{each model}}
		<tr goodId={{$value.id}} >
			<td class="checkbox"><input class="check-one check" type="checkbox"/></td>
			<td class="goods"><img src="{{$value.imgUrl.split(';')[0]}}"/><span>{{$value.name}}</span></td>
			<td class="price">{{$value.price}}</td>
			<!--<td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"/><span class="add">+</span></td>-->
			<td class="count"><input class="count-input" type="text" value="1" readonly/></td>
			<td class="subtotal">{{$value.price}}</td>
			<td class="operation"><span class="delete">删除</span></td>
		</tr>
		{{/each}}
	</script>
	<script id="my-address-temp" type="text/html">
		<label class="col-sm-2 control-label">{{address_title}}</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{address}}</p>
		</div>
	</script>
	</body>
</html>
